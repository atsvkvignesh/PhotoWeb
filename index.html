<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shree's</title>

<style>
body {
  background: #f2e7d5;
  color: #4a3f35;
  font-family: "Courier New", monospace;
  padding: 40px;
  text-align: center;
}

h1 {
  font-size: 32px;
  font-weight: bold;
  letter-spacing: 2px;
  margin-bottom: 10px;
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
}

.card {
  background: #fffaf3;
  border: 2px solid #c2b59b;
  border-radius: 10px;
  width: 260px;
  padding: 15px;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(100, 80, 55, 0.2);
}

.card img {
  width: 100%;
  border-radius: 6px;
  border: 1px solid #b5aa95;
}

.caption {
  margin-top: 10px;
  font-size: 14px;
  font-style: italic;
  color: #5b4f42;
}

#lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

#lightbox img {
  max-width: 80%;
  max-height: 80%;
  border: 4px solid white;
  border-radius: 10px;
}

#lightbox p {
  margin-top: 15px;
  color: white;
  font-size: 18px;
}
</style>
</head>
<body>

<h1>If It’s Blurry, That’s the Style</h1>

<div id="gallery" class="gallery"></div>

<div id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img">
  <p id="lightbox-caption"></p>
</div>

<script>
const images = [
{ src: "photo1.jpg", caption: "Southampton, UK" },
  { src: "photo2.jpg", caption: "Southampton, UK" },
  { src: "photo3.jpg", caption: "Southampton, UK" },
  { src: "photo4.jpg", caption: "Southampton, UK" },
  { src: "photo5.jpg", caption: "Southampton, UK" },
  { src: "photo6.jpg", caption: "Southampton, UK" },
  { src: "photo7.jpg", caption: "Southampton, UK" },
  { src: "photo8.jpg", caption: "Southampton, UK" },
  { src: "photo11.jpg", caption: "Southampton, UK" },
  { src: "photo12.jpg", caption: "Southampton, UK" },
  { src: "photo13.jpg", caption: "Southampton, UK" },
  { src: "photo14.jpg", caption: "Southampton, UK" },
  { src: "photo15.jpg", caption: "Southampton, UK" },
  { src: "photo16.jpg", caption: "Southampton, UK" },
  { src: "photo17.jpg", caption: "Southampton, UK" },
  { src: "photo18.jpg", caption: "Southampton, UK" },
  { src: "photo19.jpg", caption: "Southampton, UK" },
  { src: "photo20.jpg", caption: "Southampton, UK" },
  { src: "photo21.jpg", caption: "Southampton, UK" },
  { src: "photo22.jpg", caption: "Southampton, UK" },
  { src: "photo23.jpg", caption: "Southampton, UK" },
  { src: "photo24.jpg", caption: "Southampton, UK" },
  { src: "photo25.jpg", caption: "Southampton, UK" },
  { src: "photo26.jpg", caption: "Southampton, UK" },
  { src: "photo27.jpg", caption: "Southampton, UK" },
];

const gallery = document.getElementById("gallery");

images.forEach(img => {
  gallery.innerHTML += `
    <div class="card" onclick="openLightbox('${img.src}', '${img.caption}')">
      <img src="${img.src}">
      <div class="caption">${img.caption}</div>
    </div>
  `;
});

function openLightbox(src, caption) {
  document.getElementById("lightbox-img").src = src;
  document.getElementById("lightbox-caption").innerText = caption;
  document.getElementById("lightbox").style.display = "flex";
}

function closeLightbox() {
  document.getElementById("lightbox").style.display = "none";
}
</script>

</body>
</html>
