<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shree's</title>

<style>
body {
  background: #f2e7d5;
  color: #4a3f35;
  font-family: "Courier New", monospace;
  padding: 40px;
  text-align: center;
}

h1 {
  font-size: 32px;
  font-weight: bold;
  letter-spacing: 2px;
  margin-bottom: 10px;
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
}

.card {
  background: #fffaf3;
  border: 2px solid #c2b59b;
  border-radius: 10px;
  width: 260px;
  padding: 15px;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(100, 80, 55, 0.2);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.card:hover {
  transform: scale(1.03);
  box-shadow: 0 0 15px rgba(100, 80, 55, 0.3);
}

.card img {
  width: 100%;
  border-radius: 6px;
  border: 1px solid #b5aa95;
}

.caption {
  margin-top: 10px;
  font-size: 14px;
  font-style: italic;
  color: #5b4f42;
}

#lightbox {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 9999;
}

#lightbox img {
  max-width: 80%;
  max-height: 80%;
  border: 4px solid white;
  border-radius: 10px;
}

#lightbox p {
  margin-top: 15px;
  color: white;
  font-size: 18px;
}
</style>
</head>
<body>

<h1>If It’s Blurry, That’s the Style</h1>

<div id="gallery" class="gallery"></div>

<div id="lightbox" onclick="closeLightbox()">
  <img id="lightbox-img">
  <p id="lightbox-caption"></p>
</div>

<script>
// Each image with same caption for now
const images = [
  { name: "photo1", caption: "Southampton, UK" },
  { name: "photo2", caption: "Southampton, UK" },
  { name: "photo3", caption: "Southampton, UK" },
  { name: "photo4", caption: "Southampton, UK" },
  { name: "photo5", caption: "Southampton, UK" },
  { name: "photo6", caption: "Southampton, UK" },
  { name: "photo7", caption: "Southampton, UK" },
  { name: "photo8", caption: "Southampton, UK" },
  { name: "photo11", caption: "Southampton, UK" },
  { name: "photo12", caption: "Southampton, UK" },
  { name: "photo13", caption: "Southampton, UK" },
  { name: "photo14", caption: "Southampton, UK" },
  { name: "photo15", caption: "Southampton, UK" },
  { name: "photo16", caption: "Southampton, UK" },
  { name: "photo17", caption: "Southampton, UK" },
  { name: "photo18", caption: "Southampton, UK" },
  { name: "photo19", caption: "Southampton, UK" },
  { name: "photo20", caption: "Southampton, UK" },
  { name: "photo21", caption: "Southampton, UK" },
  { name: "photo22", caption: "Southampton, UK" },
  { name: "photo23", caption: "Southampton, UK" },
  { name: "photo24", caption: "Southampton, UK" },
  { name: "photo25", caption: "Southampton, UK" },
  { name: "photo26", caption: "Southampton, UK" },
  { name: "photo27", caption: "Southampton, UK" }
];

// Detect .jpg or .JPG
function resolveImage(name) {
  const lower = name + ".jpg";
  const upper = name + ".JPG";

  const img = new Image();
  img.src = lower;

  return new Promise(resolve => {
    img.onload = () => resolve(lower);
    img.onerror = () => resolve(upper);
  });
}

const gallery = document.getElementById("gallery");

async function loadGallery() {
  for (let item of images) {
    const src = await resolveImage(item.name);

    gallery.innerHTML += `
      <div class="card" onclick="openLightbox('${src}', '${item.caption}')">
        <img src="${src}">
        <div class="caption">${item.caption}</div>
      </div>
    `;
  }
}

loadGallery();

function openLightbox(src, caption) {
  document.getElementById("lightbox-img").src = src;
  document.getElementById("lightbox-caption").innerText = caption;
  document.getElementById("lightbox").style.display = "flex";
}

function closeLightbox() {
  document.getElementById("lightbox").style.display = "none";
}
</script>

</body>
</html>
